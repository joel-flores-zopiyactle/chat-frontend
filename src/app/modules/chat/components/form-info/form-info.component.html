<div class="w-full h-screen">
  <div class="h-1/5"></div>
  <div class="bg-white rounded-t-2xl">
      <div class="flex justify-between items-start px-5 py-3">
        <div></div>

        <figure class="z-50 -mt-16">
          <div class="flex justify-center">
            <img src="assets/img/lucia.png" class="w-28 h-28 rounded-t-full z-50 relative" alt="">
          </div>
          <div class="text-center my-3">
            <h3 class="text-lg text-gray-900 font-extrabold capitalize">{{ contacto?.usuario?.nombre }} {{ contacto.apellidoPat}}</h3>
            <h4 class="text-sm text-gray-800 font-normal">{{ contacto.telefono }}</h4>
          </div>
        </figure>

        <button (click)="cerrarVentana()">  x </button>


      </div>

      <div class="w-full px-5 h-4/5 overflow-y-scroll fixed bg-white">
          <form >

            <div class="mb-3">
              <label class="text-base text-gray-500 font-semibold">Categoria</label> <br>
              <input type="text"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Global">
            </div>

            <div class="mb-3">
              <label class="text-base text-gray-500 font-semibold">Nombre cliente</label> <br>
              <input type="text"
              [value]="contacto?.usuario?.nombre"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Nombre cliente">
            </div>

            <div class="mb-3">
              <label class="text-base text-gray-500 font-semibold">Apellido paterno</label> <br>
              <input type="text"
              [value]="contacto.apellidoPat"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Apellido paterno">
            </div>

            <div class="mb-3">
              <label class="text-base text-gray-500 font-semibold">Apellido materno</label> <br>
              <input type="text"
              [value]="contacto.apellidoMat"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Apellido materno">
            </div>

            <div class="mb-3">
              <label class="text-base text-gray-500 font-semibold">Correo electrónico</label> <br>
              <input type="text"
              [value]="contacto?.usuario?.correo"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Correo electrónico">
            </div>

            <div class="mb-40">
              <label class="text-base text-gray-500 font-semibold">Observaciones</label> <br>
              <input type="text"
              class="w-full px-5 py-2 placeholder-gray-700 bg-blue-50 font-bold rounded-full border border-gray-100 shadow-sm focus:outline-none focus:border-gray-200"
              placeholder="Observaciones">
            </div>

          </form>
      </div>
  </div>

</div>
