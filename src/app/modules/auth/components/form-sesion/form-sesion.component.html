<div class="md:mt-0 sm:mt-8 mt-8">

  <h2 class="md:text-3xl sm:text-2xl text-2xl text-gray-900 font-semibold text-center">Iniciar sesión</h2>

  <form action="#">
    <div class="md:my-16 sm:my-12 my-12">

      <div class="grid grid-cols-1 mb-5">
        <label for="email" class="text-base font-semibold md:text-gray-600 sm:text-gray-400 text-gray-400 flex">Correo <span class="md:hidden sm:block block ml-2">electrónico</span></label>
        <input type="text" id="email"
        class="bg-gray-100 px-5 rounded-full py-2 text-sm shadow-sm placeholder-gray-400 font-semibold"
        placeholder="Ingresa tu correo">
      </div>

      <div class="grid grid-cols-1 md:pb-0 sm:pb-10 pb-10">
        <label for="password" class="text-base font-semibold md:text-gray-600 sm:text-gray-400 text-gray-400">Contraseña</label>
        <input type="password" id="password"
        class="bg-gray-100 px-5 rounded-full py-2 text-sm shadow-sm placeholder-gray-400 font-semibold"
        placeholder="Ingresa tu contraseña">
      </div>

    </div>

    <div class="flex justify-center">
      <button
      type="submit"
      class="w-3/4 bg-green-400 text-base text-white font-semibold px-7 py-2 rounded-full shadow-sm hover:bg-green-500 hover:text-gray-50"
      >Iniciar sesión</button>
    </div>

  </form>
</div>
