<div class="w-full h-screen shadow-2xl overflow-y-scroll">
  <!-- Profile contact -->
  <div class="grid grid-cols-12">
    <div class="col-start-4 col-end-9">
        <div class="flex justify-center items-center mt-12">
          <div>
            <figure>
              <img [src]="contacto?.usuario?.imagen" class="rounded-full w-32 h-32" [alt]=" contacto?.usuario?.nombre">
            </figure>

            <div class="text-center mt-3">
              <h3 class="text-base text-gray-800 font-black capitalize">{{ contacto?.usuario?.nombre}} {{ contacto?.apellidoPat }}</h3>
              <h4 class="text-base text-gray-800 font-normal">{{contacto?.telefono}}</h4>
              <a href="#" class="text-sm text-green-400 font-semibold underline hover:text-green-500 md:block sm:hidden hidden">Editar datos</a>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="pt-8 static overscroll-none">

    <div class="accordion">
      <!--  Panel 1  -->
      <div class="w-full">
        <input type="checkbox" name="panel" id="panel-1" class="hidden">
        <div class="w-full justify-between bg-green-50 flex items-center px-6 py-5">
          <label class=" text-base font-semibold text-gray-800" for="">Datos de contacto</label>
          <label for="panel-1" class="block" (click)="mostrarDatosContacto()">
            <div  *ngIf="!mostrarDatos">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down font-extrabold" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
              </svg>
            </div>

            <div  *ngIf="mostrarDatos">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right font-extrabold" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </div>
          </label>
        </div>
        <div class="accordion__content overflow-hidden bg-grey-lighter">
            <!-- Info -->
            <div>
              <ul class="px-6 pt-4">
                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Notas</label><br>
                  <b class="text-sm text-gray-800">Buen prospecto</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Edad</label><br>
                  <b class="text-sm text-gray-800">{{contacto?.edad}}</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Correo</label><br>
                  <b class="text-sm text-gray-800">{{ contacto?.usuario?.correo }}</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Prioridad</label><br>
                  <b class="text-sm text-gray-800">{{ contacto?.prioridad}}</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Problema</label><br>
                  <b class="text-sm text-gray-800">{{ contacto?.problema}}</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">Promoci√≥n</label><br>
                  <b class="text-sm text-gray-800">Cerrar venta en llamada</b>
                </li>

                <li class="mb-2">
                  <label class="text-gray-500 text-xs font-semibold">CURP</label><br>
                  <b class="text-sm text-gray-800">{{ contacto?.curp }}</b>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </div>





  </div>
</div>
